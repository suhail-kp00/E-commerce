<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ session.firstName }}</h1>
    <a href="{{ url_for('add_product') }}">Add New Product</a>
    <h2>Your Products</h2>
    <ul>
        {% for product in products %}
        <li>
            <img src="{{ product.image }}" width="100">
            <strong>{{ product.title }}</strong> - â‚¹{{ product.price }}
            <a href="{{ url_for('edit_product', product_id=product._id) }}">Edit</a>
            <a href="{{ url_for('delete_product', product_id=product._id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
