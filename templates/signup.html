<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            
            <label for="is_admin">Signup as Admin:</label>
            <input type="checkbox" name="is_admin" id="is_admin"> Yes, I am an admin
            <!-- Hidden by default, shown only if the "Signup as Admin" checkbox is checked -->
            <div id="admin_code" style="display: none;">
                <label for="admin_code">Enter Admin Code:</label>
                <input type="password" name="admin_code">
            </div>
            <button type="submit">Signup</button>
            <p>Already have an account? <a href="/api/login">Login</a></p>
        </form>
    </div>
    <script>
        // Show admin code input when the admin checkbox is checked
        document.getElementById('is_admin').addEventListener('change', function() {
            const adminCodeDiv = document.getElementById('admin_code');
            if (this.checked) {
                adminCodeDiv.style.display = 'block';
            } else {
                adminCodeDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
