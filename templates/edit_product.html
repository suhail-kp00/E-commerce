<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/add_edit.css')}}">
</head>
<body>
    <h2>Edit Product</h2>

    <form action="{{ url_for('edit_product', product_id=product['_id']) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ product['title'] }}" required><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ product['price'] }}" required><br>

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" value="{{ product['image'] }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ product['description'] }}</textarea><br>

        <button type="submit">Update Product</button>
    </form>
</body>
</html>
